<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application & Cloud Security Chat Bot</title>

  <!-- Dialogflow Messenger Style and Script -->
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

  <!-- Custom Styles -->
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Image banner styling */
    .banner {
      width: 100%;
      height: 250px;
      background-image: url('banner.GIF'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Page content styling */
    .content {
      padding: 20px;
      text-align: center;
      max-width: 800px;
    }

    /* Dialogflow Messenger chat widget styling */
    df-messenger {
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Arial;
      --df-messenger-chat-background-color: #4285F4;
      --df-messenger-bot-message: #C8E6C9;
      --df-messenger-user-message: #EEF7EE;
      --df-messenger-button-titlebar-color: #4285F4;
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 999;
    }

    /* Footer styling */
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Image Banner -->
  <div class="banner">
    Welcome to the Application & Cloud Security Engineering Chat Bot
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Ask the AI Assistant</h1>
    <p>
      Our AI-powered assistant is here to help you with any questions you have about Application & Cloud Security.
      Just type your questions in the chat!
    </p>
  </div>

  <!-- Dialogflow Messenger -->
  <df-messenger
    location="europe-west1"
    project-id="prj-security-d-sec-aipoc-jlem"
    agent-id="5c935246-0d72-4a49-9b75-0386be85c59e"
    language-code="en"
    max-query-length="-1">

    <df-messenger-chat-bubble
     chat-title="Application & Cloud Security">
    </df-messenger-chat-bubble>

  </df-messenger>

  <!-- Footer -->
  <footer>
    &copy; 2024 Application & Cloud Security Team. All rights reserved.
  </footer>

  <style>
    df-messenger {
      z-index: 999;
      position: fixed;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Roboto;
      --df-messenger-chat-background: #4285F4;
      --df-messenger-message-user-background: #EEF7EE;
      --df-messenger-message-bot-background: #C8E6C9;
      bottom: 16px;
      right: 16px;
    }
  </style>
  
</body>
</html>
